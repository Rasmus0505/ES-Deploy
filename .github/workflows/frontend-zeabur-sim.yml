name: Frontend Zeabur Simulation

on:
  push:
    paths:
      - 'frontend-v2/**'
      - '.github/workflows/frontend-zeabur-sim.yml'
  pull_request:
    paths:
      - 'frontend-v2/**'
      - '.github/workflows/frontend-zeabur-sim.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend-v2
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-v2/package-lock.json

      - name: Install (include devDependencies)
        run: npm ci --include=dev

      - name: Predeploy Checks
        env:
          VITE_SUBTITLE_API_BASE: https://example.com/api/v1
        run: npm run predeploy:check

      - name: Build
        env:
          VITE_SUBTITLE_API_BASE: https://example.com/api/v1
        run: npm run build

